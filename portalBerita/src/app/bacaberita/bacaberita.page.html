<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedBerita?.judul }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/daftarberita"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="selectedBerita">
  <ion-img [src]="selectedBerita.foto"></ion-img>
  
  <div class="ion-padding">
    <h1>{{ selectedBerita.judul }}</h1>
    <p>{{ selectedBerita.konten }}</p>
  </div>
  
  </ion-content>
