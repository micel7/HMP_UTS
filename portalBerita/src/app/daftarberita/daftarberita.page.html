<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ judulHalaman }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ judulHalaman }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  
  <ion-card *ngFor="let berita of daftarBerita" (click)="bacaBerita(berita.id)" button="true" [routerLink]=""> <!-- Ini buat perulangan -->

    <ion-img [src]="berita.foto"></ion-img>
    <div class="favorite-icon" (click)="onToggleFavorite(berita, $event)">
      <ion-icon name="star" color="warning" *ngIf="berita.isFavorite"></ion-icon>
      <ion-icon name="star-outline" color="medium" *ngIf="!berita.isFavorite"></ion-icon>
    </div>
    <ion-card-header>
      <ion-card-title>{{ berita.judul }}</ion-card-title>
      <ion-card-subtitle>{{ berita.categories }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ berita.konten | slice:0:120 }}...</p> <!-- Buat ambil 120 character aja buat ditampili di depan-->
      <ion-note color="medium">Rating: {{ getRataRataRating(berita.rating) }}/5</ion-note> <br>
      <ion-icon name="chatbubble-outline"></ion-icon>
      <ion-note> {{ berita.komentar.length }} komentar</ion-note>
    </ion-card-content>
  </ion-card>
</ion-content>
