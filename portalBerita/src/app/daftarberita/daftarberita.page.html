<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Daftar Berita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Daftar Berita</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let berita of daftarBerita"> <!-- Ini buat perulangan -->

    <ion-img [src]="berita.foto"></ion-img>

    <div class="favorite-icon">
      <ion-icon name="star" color="warning" *ngIf="berita.isFavorite"></ion-icon>
      
      <ion-icon name="star-outline" color="medium" *ngIf="!berita.isFavorite"></ion-icon>
    </div>

    <ion-card-header>
      <ion-card-title>{{ berita.judul }}</ion-card-title>
    </ion-card-header>
  </ion-card>

</ion-content>
