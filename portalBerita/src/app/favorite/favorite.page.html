<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Favorite
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Berita Favorit</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- handling jika tidak ada berita favorit -->
  <div *ngIf="favoriteBerita.length === 0" class="ion-text-center ion-padding">
    <ion-icon name="heart-dislike-outline" size="large" color="medium"></ion-icon>
    <p>Anda belum memiliki berita favorit.</p>
  </div>

  <!-- Tampilkan list jika ada berita favorit -->
  <ion-list *ngIf="favoriteBerita.length > 0">
    <!-- Looping data dari favoriteBerita array -->
    <ion-item *ngFor="let berita of favoriteBerita" (click)="goToDetail(berita.id)" button detail="true">
      <!-- Foto Berita -->
      <ion-thumbnail slot="start">
        <img [src]="berita.foto" />
      </ion-thumbnail>
      
      <!-- Judul dan Rating -->
      <ion-label>
        <h2>{{ berita.judul }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
