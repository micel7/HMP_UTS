<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input label="Email" label-placement="floating" [(ngModel)]="emailInput"></ion-input>
    </ion-item>
    <ion-item>
      <!-- type=password untuk hide pwd seperti biasa -->
      <ion-input label="Password" type="password" label-placement="floating" [(ngModel)]="pwdInput"></ion-input> 
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="handleLogin()" class="ion-margin-top" id="btnLogin">
    Login
  </ion-button>
<!-- expand="block" gunanya untuk meng-expand dari ujung kiri ke kanan, fill="clear" supaya bg transparan -->
  <ion-button expand="block" fill="clear" (click)="goToRegister()">
    Belum punya akun? Register
  </ion-button>
</ion-content>
