<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input label="Username" label-placement="floating" [(ngModel)]="unameInput"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password" type="password" label-placement="floating" [(ngModel)]="pwdInput"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="handleLogin()" class="ion-margin-top" id="btnLogin">
    Login
  </ion-button>

  <ion-button expand="block" fill="clear" (click)="goToRegister()">
    Belum punya akun? Register
  </ion-button>
</ion-content>
